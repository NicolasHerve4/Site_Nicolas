<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Carte de visite — Nicolas Hervé</title>
  <script src="https://cdn.tailwindcss.com?v=4"></script>
  <style>
    body{background:linear-gradient(180deg,#0B121F 0%,#121B29 100%);color:#fff}
  </style>
</head>
<body class="min-h-screen grid place-items-center font-sans">
  <main class="w-full max-w-md mx-auto p-6 rounded-3xl border border-white/10 bg-white/5 backdrop-blur">
    <div class="flex flex-col items-center text-center gap-4">
      <img src="Site/assets/etapes/photo_perso.png" alt="Photo de Nicolas Hervé"
           class="w-28 h-36 object-cover rounded-lg shadow-xl">
      <div>
        <h1 class="text-xl font-extrabold">Nicolas Hervé</h1>
        <p class="text-white/70 text-sm">Consultant freelance Comptabilité & Process • Full-stack Data Science & Engineering</p>
      </div>

      <div class="flex flex-wrap gap-3 mt-2">
        <a href="https://www.linkedin.com/in/nicolas-herv%C3%A9-91b5a431/"
           target="_blank" rel="noopener"
           class="inline-flex items-center rounded-full bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2">
          LinkedIn
        </a>
        <a href="https://airtable.com/appqiPdZsEGM6cOfR/paggPWowrYYu8jqpS/form"
           target="_blank" rel="noopener"
           class="inline-flex items-center rounded-full bg-accent-500 hover:bg-accent-600 text-brand-900 font-extrabold px-4 py-2 shadow-[0_8px_24px_rgba(178,255,43,.35)]">
          Me contacter
        </a>
        <button id="btn-vcard"
           class="inline-flex items-center rounded-full border border-white/20 hover:border-accent-500 text-white hover:text-accent-500 font-semibold px-4 py-2">
          Télécharger ma vCard
        </button>
      </div>

      <p class="text-xs text-white/60 mt-4">
        Cette carte ne contient pas d’email/téléphone en clair. Utilisez “Me contacter”.
      </p>
    </div>
  </main>

  <script>
    // vCard volontairement "light" (pas d'email/tel pour la confidentialité)
    const vcard = [
      "BEGIN:VCARD",
      "VERSION:3.0",
      "FN:Nicolas Hervé",
      "ORG:Consultant",
      "TITLE:Consultant Freelance",
      "URL:https://nicolasherve4.github.io/Site_Nicolas/landing_page/",
      "END:VCARD"
    ].join("\r\n");

    document.getElementById('btn-vcard').addEventListener('click', () => {
      const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "Nicolas_Herve.vcf";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
